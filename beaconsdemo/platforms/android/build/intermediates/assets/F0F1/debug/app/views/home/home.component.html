<ActionBar title="Beacons">
    <ActionItem text="Compartir" (tap)="share()" android.systemIcon="ic_menu_share_holo_dark"
    ios.systemIcon="9" ios.position="right">
    </ActionItem>
</ActionBar>
<ScrollView>
    <StackLayout>
        <label class="h1 text-center m-y-10" text="Demo Beacon"></label>
        <image src="~/images/beacons.jpg"></image>
        <label class="footnote text-center m-y-10" text="Curso de NS en KMMX"></label>
        <StackLayout orientation="horizontal" horizontalAligment="center">
            <Button class="btn btn-primary btn-rounded-sm btn-active rm-20"
            text="Ver beacons en rango" (tap)="onContinueTap()">
            </Button>
            <button class="btn btn-primary btn-rounded-sm btn-active m-l-20"
            text="Acerca de la app" (tap)="onCreditosTap()">
            </button>
            <button class="btn btn-primary btn-rounded-sm btn-active m-r"
            text="NFC" (tap)="onNFCTap()">
            </button>
        </StackLayout>
    </StackLayout>
</ScrollView>
